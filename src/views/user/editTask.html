            <div class="container-fluid">

                <div class="row">
                    <div class="col-lg-10">
                        <div class="card">
                            <div class="card-header">
                                <h4>上传附件</h4>
                            </div>
                            <div class="card-body">
                                <form class="form-horizontal" action="#" method="post" enctype="multipart/form-data" onsubmit="return false;">
                                    <div class="form-group">
                                        <label class="col-xs-12" >主题</label>
                                        <div class="col-xs-12">
                                            <input class="form-control" type="text" id="title" name="example-text-input" placeholder="" disabled>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-xs-12">内容</label>
                                        <div class="col-xs-12">
                                            <textarea class="form-control" id="content" rows="6" name="description" placeholder="" disabled></textarea>
                                        </div>
                                        <div class="col-xs-12" id="show">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-xs-12">起止日期</label>
                                        <div class="col-xs-12">
                                            <div class="input-daterange input-group">
                                                <input class="form-control js-datepicker" data-date-format="yyyy-mm-dd" type="text" id="example-daterange1" name="example-daterange1" placeholder="从" disabled>
                                                <span class="input-group-addon"><i class="mdi mdi-chevron-right"></i></span>
                                                <input class="form-control js-datepicker" data-date-format="yyyy-mm-dd" type="text" id="example-daterange2" name="example-daterange2" placeholder="至" disabled>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-xs-12" >下载任务附件</label>
                                        <div class="col-xs-12">
                                            <a href="javascript:void(0);" id="download"></a>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-xs-12" >上传附件（仅允许上传20MB以内，且后缀名为ZIP/RAR/7Z的压缩文件）</label>
                                        <div class="col-xs-12" style="display: inline">
                                            <p><input type="file" id="file1" name="myFile" /></p>
                                            <button onclick="doupload()" style="display: inline">上传</button>
                                            <p id="address"></p>
                                        </div>
                                    </div>
                                    <br>
                                    <div class="form-group">
                                        <div class="col-xs-12">
                                            <button class="btn btn-label btn-primary" id="submitBt"><label><i class="mdi mdi-checkbox-marked-circle-outline"></i></label>&nbsp;&nbsp;提交&nbsp;&nbsp;</button>
                                            &nbsp;
                                            <button class="btn btn-label btn-warning" id="goBackBt"><label><i class="mdi mdi-replay"></i></label>&nbsp;&nbsp;返回&nbsp;&nbsp;</button>
                                        </div>
                                    </div>
                                </form>

                            </div>
                        </div>
                    </div>
                </div>

            </div>
