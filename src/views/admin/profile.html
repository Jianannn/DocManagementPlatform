        <!--头部信息-->
        <header class="lyear-layout-header">

            <nav class="navbar navbar-default">
                <div class="topbar">
                    <!--标题栏-->
                    <div class="topbar-left">
                        <div class="lyear-aside-toggler">
                            <span class="lyear-toggler-bar"></span>
                            <span class="lyear-toggler-bar"></span>

                                <span>院系管理员<span class="caret"></span></span>
                            </a>
                            <ul class="dropdown-menu dropdown-menu-right">
                                <li> <a href="profile.html"><i class="mdi mdi-account"></i> 个人信息</a> </li>
                                <li> <a href="changePwd.html"><i class="mdi mdi-lock-outline"></i> 修改密码</a> </li>

                                <li class="divider"></li>
                                <li> <a href="lyear_pages_login.html"><i class="mdi mdi-logout-variant"></i> 退出登录</a> </li>
                            </ul>
                        </li>
                        <!--切换主题配色-->
                        <li class="dropdown dropdown-skin">
                            <span data-toggle="dropdown" class="icon-palette"><i class="mdi mdi-puzzle"></i></span>
                            <ul class="dropdown-menu dropdown-menu-right" data-stopPropagation="true">
                                <li class="drop-title"><p>主题</p></li>
                                <li class="drop-skin-li clearfix">
                  <span class="inverse">
                    <input type="radio" name="site_theme" value="default" id="site_theme_1" checked>
                    <label for="site_theme_1"></label>
                  </span>
                                    <span>
                    <input type="radio" name="site_theme" value="dark" id="site_theme_2">
                    <label for="site_theme_2"></label>
                  </span>

                    <input type="radio" name="site_theme" value="translucent" id="site_theme_3">

        <!--页面主要内容-->
        <main class="lyear-layout-content">

            <div class="container-fluid">

                <div class="row">
                    <div class="col-lg-9">
                        <div class="card">
                            <div class="card-body">
                                <form class="form-horizontal" action="#" method="post" enctype="multipart/form-data" onsubmit="return false;">
                                    <div class="form-group">
                                        <label class="col-xs-12">ID</label>
                                        <div class="col-xs-12">
                                            <input class="form-control" type="text" id="id-input" name="example-text-input" placeholder="" disabled>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-xs-12">用户名</label>
                                        <div class="col-xs-12">
                                            <input class="form-control" type="text" id="login-name-input" name="example-text-input" placeholder="" >
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-xs-12">姓名</label>
                                        <div class="col-xs-12">
                                            <input class="form-control" type="text" id="name-input" name="example-text-input" placeholder="" >
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-xs-12">性别</label>
                                        <div class="col-xs-12">
                                            <label class="radio-inline">
                                                <input type="radio" id="sex-radio1" name="sex-inline-radios" value="1">
                                                男
                                            </label>
                                            <label class="radio-inline">
                                                <input type="radio" id="sex-radio2" name="sex-inline-radios" value="0">
                                                女
                                            </label>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-xs-12">手机号</label>
                                        <div class="col-xs-12">
                                            <input class="form-control" type="text" id="phone-input" name="example-text-input" placeholder="" >
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-xs-12">部门</label>
                                        <div class="col-xs-12">
                                            <input class="form-control" type="text" id="dept-input" name="example-text-input" placeholder="" >
                                        </div>
                                    </div>
                                    <br>
                                    <div class="form-group">
                                        <div class="col-xs-12">
                                            <button class="btn btn-label btn-primary" id="submitBt"><label><i class="mdi mdi-checkbox-marked-circle-outline"></i></label>&nbsp;&nbsp;提交&nbsp;&nbsp;</button>
                                            &nbsp;
                                            <button class="btn btn-label btn-warning" onclick="location.reload()"><label><i class="mdi mdi-delete-empty"></i></label>&nbsp;&nbsp;还原&nbsp;&nbsp;</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </main>
